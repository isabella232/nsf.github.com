<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Basic Bootstrap Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>JsonDiff Demo</h1>
            <p class="lead">Try it in the browser thanks to GopherJS!</p>
        </div>
        <p><div class="row">
            <div class="col-md-6"><textarea style="font-family:monospace;" class="form-control" rows="10" id="jsonLeft">{"a": 1, "b": 2, "c": [1, 4, 7]}</textarea></div>
            <div class="col-md-6"><textarea style="font-family:monospace;" class="form-control" rows="10" id="jsonRight">{"a": 2.5, "c": [1, "hello", 7], "d": "world"}</textarea></div>
        </div></p>
        <p>
            <button type="button" class="btn btn-default" id="buttonCompare">Compare</button>
            <button type="button" class="btn btn-default" id="buttonSwap">Swap</button>
            <button type="button" class="btn btn-default" id="buttonClear">Clear</button>
        </p>
        <p>
            <input class="form-control" type="text" id="resultDiff" readonly />
            <pre id="resultText"></pre>
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="webdemo.js"></script>
</body>
</html>
